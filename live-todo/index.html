<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <!-- font awesome -->
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous' referrerpolicy='no-referrer' />
      <!-- bootstrap -->
      <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
      <!-- myStyle -->
      <link rel='stylesheet' href='./assets/css/style.css'>
      <title>TODO</title>
   </head>
   <body>

      <div id="app">

         <header class="bg-dark text-white p-2">
            <h1>TodoList</h1>
         </header>

         <main class="container d-flex flex-column align-items-center">
            <div class="add_tasks d-flex">
               <div class="alert alert-danger" role="alert" v-if="error">
                  <strong>{{error}}</strong>
               </div>
               <input type="text" v-model.trim="newTask" @keyup.enter="addTasks()" class="form-control m-3">
               <button @click="addTasks()" class="btn border btn-primary my-3">Add</button>
            </div>
            <div class="tasks card w-50 shadow">
               <h2 class="p-2">Todo</h2>
               <ul v-if="tasks.length > 0" class="list-unstyled p-2">
                  <li v-for="(task, index) in tasks" class="d-flex gap-3 justify-content-between">
                     {{task}}
                     <div class="complete" @click="completeTask(index)">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                     </div>
                  </li>
               </ul>
               <p v-else class="p-2">Nothing to do ðŸ˜Ž</p>
            </div>
            <div class="completed my-3" v-if="completed.length > 0">
               <h2>Completed Tasks</h2>
               <ul>
                  <li v-for="task in completed">{{task}}</li>
               </ul>
            </div>
         </main>

         <footer></footer>
      </div>
      <!-- /#app -->

      <!-- VueJs -->
      <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
      <!-- myScript -->
      <script src='./assets/js/app.js'></script>
      <!-- bootstrap -->
      <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>

   </body>
</html>
